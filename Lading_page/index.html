<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css"/>
    <title>Shop </title>
</head>
<body>
    <header>
        <h1> Loja Online</h1>
    </header>
    
    <div class="container">
        <div class="produtos">
            <!-- Lista de produtos -->
            <div class="produto">
                <img src="./img/bobo.png" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Descrição do Produto 1.</p>
                <p>Preço: R$ 20.00</p>
                <button onclick="adicionarAoCarrinho(1)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Descrição do Produto 2.</p>
                <p>Preço: R$ 30.00</p>
                <button onclick="adicionarAoCarrinho(2)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>Descrição do Produto 3.</p>
                <p>Preço: R$ 50.00</p>
                <button onclick="adicionarAoCarrinho(3)">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <!-- Carrinho -->
        <div class="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho">
                <!-- Os itens do carrinho serão exibidos aqui -->
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
